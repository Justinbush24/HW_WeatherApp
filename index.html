<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <title>weather app</title>
</head>

<body>
    <!-- Header and Search bar -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">Search for a city!</a>
        <form class="form-inline">
            <input id="searchForm" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button id="submit" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
    <!-- Current Conditions Card -->
    <div class="col-8">
        <div class="card p-4" style="height: 100%;">
            <h2 id="mainCity"></h2>
            <br>
            <p id="mainTemp"></p>
            <p id="mainHumidity"></p>
            <p id="mainWind"></p>
            <p id="mainUV"></p>
            <!-- Recent Searches list -->
            <div class="list-group">
                <a href="#" id="city0" class="cityBtn list-group-item list-group-item-action"></a>
                <a href="#" id="city1" class="cityBtn list-group-item list-group-item-action"></a>
                <a href="#" id="city2" class="cityBtn list-group-item list-group-item-action"></a>
                <a href="#" id="city3" class="cityBtn list-group-item list-group-item-action"></a>
            </div>
            <!-- 5 Day forecast -->

            <div class="container">
                <div id="fiveDayCards" class="row">
                </div>
            </div>
            <script src="https://code.jquery.com/jquery.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
            <script src="script.js"></script>
</body>

</html>
